<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spiders Security Suite</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="./css/theme.css" rel="stylesheet"/>
</head>
<body class="relative min-h-screen theme-transition">

  <!-- Elementos de fundo -->
  <div class="glow-overlay"></div>
  <div class="network-bg"></div>

  <!-- Botões no canto superior direito -->
    <div class="absolute top-6 right-6 z-50 flex space-x-4">
    <button class="bg-purple-700 hover:bg-purple-800 text-white font-semibold px-4 py-2 rounded-md transition" id="btn-login">Login</button>
    <button class="bg-green-600 hover:bg-green-700 text-white font-semibold px-4 py-2 rounded-md transition" id="btn-register">Cadastrar-se</button>
  </div>

  <!-- Conteúdo principal -->
  <main class="relative z-10 flex flex-col items-center justify-center text-center px-6 h-screen">
    <!-- Conteúdo carregado aqui -->
  </main>

  <!-- Rodapé com ícones e exibição do IP -->
  <footer class="z-20 text-gray-400 text-sm py-4 px-6 flex justify-end items-center space-x-4">
    <div class="icon-button" id="recaptcha-icon" style="display: none;">
      <i data-lucide="shield-check" class="w-5 h-5 text-green-400"></i>
      <span id="recaptcha-tooltip">Verificação</span>
    </div>
    <div class="icon-button">
      <i data-lucide="server" class="w-5 h-5 cursor-pointer"></i>
      <span id="ip-tooltip">IP</span>
    </div>
    <div class="icon-button">
      <a href="https://www.linkedin.com/in/nathanmansberger/" target="_blank" rel="noopener noreferrer" class="icon-button no-style">
      <i data-lucide="linkedin" class="w-5 h-5 cursor-pointer"></i>
      <span>LinkedIn</span>
      </a>
    </div>
    <div class="icon-button">
      <a href="https://github.com/hypnooss/spiders" target="_blank" rel="noopener noreferrer" class="icon-button no-style">
      <i data-lucide="github" class="w-5 h-5 cursor-pointer"></i>
      <span>GitHub</span>
      </a>
    </div>
    <div class="icon-button">
      <i data-lucide="globe" class="w-5 h-5 cursor-pointer"></i>
      <span>Idioma</span>
    </div>
    <div class="icon-button">
      <i data-lucide="moon" class="w-5 h-5 cursor-pointer"></i>
      <span>Tema</span>
    </div>
  </footer>

  <script type="module" src="js/main.js"></script>

  <!-- Inicialização dos ícones Lucide -->
  <script>lucide.createIcons();</script>
</body>
</html>
