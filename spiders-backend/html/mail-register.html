<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Ative sua conta</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1c2e;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    table {
      border-collapse: collapse;
      mso-table-lspace: 0pt;
      mso-table-rspace: 0pt;
    }
    a {
      color: rgba(5, 150, 105) !important;
      text-decoration: none !important;
    }
    a:hover {
      text-decoration: underline !important;
    }
    .header h1 {
      color: rgba(107, 114, 128) !important;
      font-size: 28px !important;
      font-weight: 700 !important;
      margin: 0 !important;
      line-height: 1.2 !important;
      mso-line-height-rule: exactly;
    }
    .content {
      color: rgba(107, 114, 128) !important;
      font-size: 16px !important;
      line-height: 1.5 !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      mso-line-height-rule: exactly;
    }
    .button {
      display: inline-block !important;
      background-color: rgba(5, 150, 105) !important;
      color: rgba(229, 231, 235) !important;
      font-size: 16px !important;
      font-weight: 600 !important;
      padding: 12px 24px !important;
      border-radius: 8px !important;
      text-decoration: none !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .button:hover {
      background-color: rgba(4, 120, 84) !important;
    }
    .footer {
      color: rgba(107, 114, 128) !important;
      font-size: 14px !important;
      line-height: 1.5 !important;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      mso-line-height-rule: exactly;
    }
    @media screen and (max-width: 600px) {
      .container-table {
        width: 100% !important;
      }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #1a1c2e;">
  <!-- Tabela externa para centralizar o conteúdo -->
  <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%" style="border-collapse: collapse;">
    <tr>
      <td align="center" style="padding: 40px 0;">
        <!-- Tabela do container -->
        <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" class="container-table" style="background-color: #f3f4f6; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);">
          <tr>
            <td style="padding: 32px;">
              <!-- Header -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" class="header" style="padding-top: 16px; padding-bottom: 32px;">
                    <h1 style="color: rgba(107, 114, 128); font-size: 28px; font-weight: 700; margin: 0; line-height: 1.2; mso-line-height-rule: exactly;">Observe. Analise. Proteja.</h1>
                  </td>
                </tr>
              </table>

              <!-- Conteúdo do e-mail -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" class="content" style="color: rgba(107, 114, 128); font-size: 16px; line-height: 1.5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; mso-line-height-rule: exactly;">
			  <p style="margin: 0 0 16px 0;">Olá, <a href="mailto:{{email}}" style="color: rgba(5, 150, 105); text-decoration: none;">{{email}}</a>,</p>
                    <p style="margin: 0 0 8px 0;">Seu cadastro foi realizado com sucesso!</p>
                    <p style="margin: 0 0 16px 0;">Para ativar sua conta, clique no botão abaixo:</p>
                  </td>
                </tr>
              </table>

              <!-- Botão de ativação -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" class="button-container" style="padding: 32px 0;">
                    <a href="#" class="button" style="display: inline-block; background-color: rgba(5, 150, 105); color: rgba(229, 231, 235); font-size: 16px; font-weight: 600; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Ativar Conta</a>
                  </td>
                </tr>
              </table>

              <!-- Aviso de ignorar -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" class="content" style="color: rgba(107, 114, 128); font-size: 16px; line-height: 1.5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; mso-line-height-rule: exactly;">
			  <p style="margin: 0 0 16px 0;">O token de ativação expira em 24h ou após ser utilizado.</br></br>Se você não realizou esse cadastro, apenas ignore este e-mail.</p>
                  </td>
                </tr>
              </table>

              <!-- Rodapé -->
              <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="100%">
                <tr>
                  <td align="center" class="footer" style="color: rgba(107, 114, 128); font-size: 14px; line-height: 1.5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; mso-line-height-rule: exactly;">
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
