<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spiders</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0e0e10;
      color: #e5e5e5;
      font-family: 'Segoe UI', sans-serif;
    }
    input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #8b5cf6;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-between">
  <main class="flex flex-col items-center justify-center text-center flex-grow p-6">
    <div class="flex items-center space-x-3 mb-4">
      <i data-lucide="bug" class="w-10 h-10 text-purple-500"></i>
      <h1 class="text-4xl font-bold text-white">Spiders</h1>
    </div>
    <p class="text-lg text-gray-400 mb-8">Reconhecimento de superf√≠cie de ataque</p>
    <div id="action-buttons" class="flex space-x-4 mb-8">
      <button onclick="toggleLoginForm()" class="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-2xl shadow-md transition">Login</button>
      <button onclick="toggleRegisterForm()" class="px-6 py-3 bg-gray-700 hover:bg-gray-800 text-white rounded-2xl shadow-md transition">Cadastrar-se</button>
    </div>

    <form id="login-form" class="w-full max-w-sm space-y-4 hidden text-left">
      <div>
        <label for="email" class="block text-sm text-gray-400 mb-1">Email</label>
        <input id="email" name="email" type="email" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700" />
      </div>
      <div>
        <label for="password" class="block text-sm text-gray-400 mb-1">Senha</label>
        <input id="password" name="password" type="password" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700" />
      </div>
      <div class="flex items-center justify-between text-sm">
        <label class="inline-flex items-center">
          <input type="checkbox" class="form-checkbox text-purple-600 bg-gray-800 border-gray-600" />
          <span class="ml-2 text-gray-400">Lembrar de mim</span>
        </label>
        <button type="button" onclick="toggleRecoveryForm()" class="text-purple-500 hover:underline">Esqueceu a senha?</button>
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white rounded-md shadow-md transition">Entrar</button>
      <p class="text-sm text-gray-500 mt-4 text-center">Ainda n√£o tem conta? <button onclick="toggleRegisterForm()" type="button" class="text-purple-500 hover:underline">Cadastre-se</button></p>
    </form>
    <div id="login-error" class="hidden mt-4 text-sm border rounded-lg p-4 w-full max-w-sm text-left"></div>

    <form id="register-form" class="w-full max-w-sm space-y-4 hidden text-left">
      <div>
        <label for="reg-email" class="block text-sm text-gray-400 mb-1">Email</label>
        <input id="reg-email" name="email" type="email" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700" />
      </div>
      <div>
        <label for="reg-password" class="block text-sm text-gray-400 mb-1">Senha</label>
        <input id="reg-password" name="password" type="password" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700" />
      </div>
      <div>
        <label for="confirm-password" class="block text-sm text-gray-400 mb-1">Confirmar Senha</label>
        <input id="reg-confirm" name="confirm-password" type="password" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white rounded-md shadow-md transition">Cadastrar</button>
      <p class="text-sm text-gray-500 mt-4 text-center">J√° tem conta? <button onclick="toggleLoginForm()" type="button" class="text-purple-500 hover:underline">Entrar</button></p>
    </form>
    <div id="register-error" class="hidden mt-4 text-sm border rounded-lg p-4 w-full max-w-sm text-left"></div>

    <form id="recovery-form" class="w-full max-w-sm space-y-4 hidden text-left">
      <div>
        <label for="recovery-email" class="block text-sm text-gray-400 mb-1">Email cadastrado</label>
        <input id="recovery-email" name="recovery-email" type="email" required class="w-full px-4 py-2 rounded-md bg-gray-800 text-white border border-gray-700" />
      </div>
      <button type="submit" class="w-full py-2 px-4 bg-purple-600 hover:bg-purple-700 text-white rounded-md shadow-md transition">Enviar link de recupera√ß√£o</button>
      <p class="text-sm text-gray-500 mt-4 text-center">Lembrou a senha? <button onclick="toggleLoginForm()" type="button" class="text-purple-500 hover:underline">Entrar</button></p>
    </form>
    <div id="recovery-error" class="hidden mt-4 text-sm border rounded-lg p-4 w-full max-w-sm text-left"></div>
  </main>
  <footer class="text-center text-gray-500 text-sm p-4">
    <a href="https://www.linkedin.com/in/nathanmansberger/" target="_blank" class="hover:text-purple-400">üï∑Ô∏è</a> Spiders is watching the surface...
  </footer>
  <script>
    lucide.createIcons();

    function hideAllForms() {
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('recovery-form').classList.add('hidden');
      clearMessages();
    }

    function toggleLoginForm() {
      hideAllForms();
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('action-buttons').classList.add('hidden');
    }

    function toggleRegisterForm() {
      hideAllForms();
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('action-buttons').classList.add('hidden');
    }

    function toggleRecoveryForm() {
      hideAllForms();
      document.getElementById('recovery-form').classList.remove('hidden');
      document.getElementById('action-buttons').classList.add('hidden');
    }


// Garante que todos os placeholders de alerta estejam vis√≠veis desde o carregamento
window.addEventListener("DOMContentLoaded", () => {
  ["login-error", "register-error", "recovery-error"].forEach(id => {
    const el = document.getElementById(id);
    if (el) {
      el.style.minHeight = "3.5rem";
      el.style.height = "auto";
      el.style.display = "flex";
      el.style.alignItems = "center";
      el.style.justifyContent = "space-between";
      el.style.padding = "0.5rem 1rem";
      el.style.visibility = "hidden";
      el.style.opacity = "0";
      el.style.transition = "opacity 0.5s ease";
      el.classList.remove("hidden");
      el.style.position = "relative"; // garante que ocupe espa√ßo e mantenha contexto local
    }
  });

  // Alinha os t√≠tulos principais verticalmente e padroniza espa√ßamentos
  const logoBlock = document.querySelector("main > div.flex.items-center.space-x-3");
  const subtitle = document.querySelector("main > p.text-lg");
  const forms = document.querySelectorAll("form");

  if (logoBlock && subtitle && forms.length > 0) {
    const spacingBetweenTitleAndSubtitle = 4;
    const spacingBetweenSubtitleAndForm = 8;

    logoBlock.classList.remove("mb-4");
    logoBlock.classList.add(`mb-${spacingBetweenTitleAndSubtitle}`);

    subtitle.classList.remove("mb-8");
    subtitle.classList.add(`mb-${spacingBetweenSubtitleAndForm}`);

    const maxTopOffset = logoBlock.offsetTop;
    forms.forEach(form => {
      const parent = form.parentElement;
      if (parent) {
        parent.style.justifyContent = "flex-start";
        parent.style.paddingTop = `${maxTopOffset}px`;
      }
    });
  }
});

function showMessage(id, message, type = "error") {
  const el = document.getElementById(id);
  if (el) {
    const icon = type === "success" ? "‚úÖ" : "‚ö†Ô∏è";
    const closeBtn = '<button class="ml-4 text-lg leading-none font-bold focus:outline-none" onclick="this.parentElement.style.opacity=\'0\'; this.parentElement.style.visibility=\'hidden\'; this.parentElement.innerHTML=\'\';">√ó</button>';

    el.innerHTML = `<span class="flex-1 ml-2">${icon} ${message}</span>${closeBtn}`;
    el.style.visibility = "visible";
    el.style.opacity = "1";
    el.classList.add("cursor-pointer");

    el.classList.remove("bg-red-950", "text-red-300", "border-red-800");
    el.classList.remove("bg-purple-900", "bg-opacity-30", "text-purple-200", "border-purple-600");
    el.classList.remove("bg-green-900", "bg-opacity-30", "text-green-300", "border-green-600");

    if (type === "error") {
      el.classList.add("bg-red-950", "text-red-300", "border-red-800");
    } else {
      el.classList.add("bg-green-900", "bg-opacity-30", "text-green-300", "border-green-600");
    }

    function hideAlert() {
      el.style.opacity = "0";
      el.style.visibility = "hidden";
      setTimeout(() => {
        el.innerHTML = "";
        el.classList.remove("cursor-pointer");
      }, 500);
      el.removeEventListener("click", hideAlert);
    }

    el.addEventListener("click", hideAlert);
    setTimeout(hideAlert, 10000);

    const relatedInputs = el.closest("form")?.querySelectorAll("input");
    if (relatedInputs) {
      relatedInputs.forEach(input => {
        input.addEventListener("input", hideAlert, { once: true });
      });
    }
  }
}

function showInputInlineError(inputId, message) {
  const map = {
    "email": "login-error",
    "password": "login-error",
    "reg-email": "register-error",
    "reg-password": "register-error",
    "reg-confirm": "register-error",
    "recovery-email": "recovery-error"
  };
  const targetId = map[inputId];
  if (targetId) {
    showMessage(targetId, message, "error");
  }
}

["email", "reg-email", "recovery-email", "reg-password", "reg-confirm", "password"].forEach(id => {
  const input = document.getElementById(id);
  if (input) {
    input.addEventListener("input", () => {
      let isValid = input.checkValidity();

      if (id === "reg-confirm") {
        const pass = document.getElementById("reg-password").value;
        isValid = isValid && input.value === pass;
        if (input.value && input.value !== pass) {
          showInputInlineError(id, "As senhas n√£o coincidem.");
        }
      }

      if (!isValid && input.validity && input.validity.typeMismatch) {
        showInputInlineError(id, input.validationMessage);
      }

      if (!input.value.trim()) {
        showInputInlineError(id, "Este campo √© obrigat√≥rio.");
      }

      input.classList.toggle("border-red-500", !isValid);
      input.classList.toggle("border-green-600", isValid);
    });
  }
});


    function clearMessages() {
      ["login-error", "register-error", "recovery-error"].forEach(id => {
        const el = document.getElementById(id);
        if (el) {
          el.classList.add("hidden");
          el.textContent = "";
        }
      });
    }

    document.getElementById("login-form").addEventListener("submit", function (e) {
      e.preventDefault();
      clearMessages();
      showMessage("login-error", "Erro! Login ainda n√£o implementado.");
    });

    document.getElementById("recovery-form").addEventListener("submit", function (e) {
      e.preventDefault();
      clearMessages();
      showMessage("recovery-error", "Sucesso! Recupera√ß√£o de senha ainda n√£o implementada.", "success");
    });

    document.getElementById("register-form").addEventListener("submit", async function (e) {
      e.preventDefault();
      clearMessages();

      const email = document.getElementById("reg-email").value;
      const password = document.getElementById("reg-password").value;
      const confirm = document.getElementById("reg-confirm").value;

      if (password !== confirm) {
        showMessage("register-error", "As senhas n√£o coincidem.");
        return;
      }

      try {
        const response = await fetch("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const result = await response.json();

        if (!response.ok) {
          showMessage("register-error", result.detail || "Erro ao registrar.");
          return;
        }

        showMessage("register-error", "Cadastro realizado com sucesso! üï∑Ô∏è", "success");
        toggleLoginForm();
      } catch (error) {
        showMessage("register-error", "Erro de conex√£o com o servidor.");
      }
    });
  </script>
</body>
</html>
